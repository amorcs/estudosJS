<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criação de tabela dinâmica</title>
</head>
<body>
    <form >
        Nome:
        <br/>
        <input type="text" id="nome">
        <br/>
        Idade:
        <br/>
        <input type="number" id="idade">
    </form>
    <br/>
    <button onclick="mostrarMsg()">Mensagem</button>
    <br/>

    <table border="1" id="table01">
        <tbody id="tbody">
            <th>Nome</th>
            <th>Idade</th>
        </tbody>

    </table>

    <script src="static/javaScript.js"></script>
</body>
</html>
